on:
  push:
  pull_request:


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install packages
        run: |
          python -m venv venv
          . venv/bin/activate
          pip install -e .[dev]

      - name: Run tests
        run: |
          . venv/bin/activate
          pytest